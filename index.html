<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple E-Commerce Store</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    
  <center> <section id="products">
        <h2>Products</h2>
        <div class="product" data-id="1">
            <img src="https://i.pinimg.com/736x/58/20/b0/5820b0a0f1b6ba40b95ae37d3f5f3d8d.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Rs10.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="https://res.cloudinary.com/teepublic/image/private/s--OHs8jJoX--/t_Resized%20Artwork/c_crop,x_10,y_10/c_fit,w_434/c_crop,g_north_west,h_629,w_472,x_-19,y_-62/g_north_west,u_upload:v1535405111:production:blanks:fi9zhy8iszgn9fdsrtgu,x_-415,y_-325/b_rgb:eeeeee/c_limit,f_jpg,h_630,q_90,w_630/v1652716102/production/designs/30383821_0.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Rs20.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="1">
            <img src="https://luvnwear.com/cdn/shop/products/DynamicImageHandler_8cb4b85c-52be-4a49-a7c1-c716c46fb005_480x480.jpg?v=1512184742" alt="Product 3">
            <h3>Product 3</h3>
            <p>Rs10.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="1">
            <img src="https://luvnwear.com/cdn/shop/products/DynamicImageHandler_ceff6d73-bb86-4dd9-b5cd-ad00efc92b42_1024x1024.jpg?v=1512184742" alt="Product 4">
            <h3>Product 4</h3>
            <p>Rs10.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section></center>
    
  <center>  <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: Rs<span id="cart-total">0.00</span></p>
        <button id="checkout">Checkout</button>
    </section></center>
    
    <script src="script.js"></script>
</body>
</html>
